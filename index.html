<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Odin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="main--container">
        <div class="left--container">

        </div>
        <div class="right--container">
            <h2>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started!
            </h2>
            <h2>You <em>know</em> you want to.</h2>
            <form action="" method="post">
                <div class="form--container">
                    <p>Let's do this!</p>
                    <label for="firstName">first name*</label>
                    <input type="text" name="firstName" id="firstName" min="3" max="30" required>
                    <label for="lastName">last name*</label>
                    <input type="text" name="lastName" id="lastName" min="3" max="15" required>
                    <label for="email">email*</label>
                    <input type="email" name="email" id="email" min="3" max="50" required>
                    <label for="password">password*</label>
                    <input type="password" name="password" id="password" min="6" max="50" title="Please use a strong case password, a combination of lowercase and uppercase letters, numbers and symbols." required>
                    <label for="password2">confirm password*</label>
                    <input type="password" name="password2" id="password2" min="6" max="50" required>
                </div>
                <button type="submit">Create Account</button>
                Already have an account? <a href="#">Log in</a>
            </form>
        </div>
    </div>
</body>
</html>
